<!DOCTYPE html>
<html>
<head>
    <title>AR Restaurant Menu</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global Styles */
        body { margin: 0; overflow: hidden; }

        /* Instruction Panel */
        .instruction {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 8px;
            z-index: 1000;
            font-family: Arial, sans-serif;
        }

        /* Social Media Buttons */
        .social-buttons {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 20px;
        }

        .social-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .social-button:hover {
            transform: scale(1.2);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <!-- AR Scene -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
        <!-- Cursor for Interaction -->
        <a-entity cursor="rayOrigin: mouse" raycaster="objects: .clickable"></a-entity>

        <!-- Hiro Marker -->
        <a-marker preset="hiro">
            <!-- Menu Card -->
            <a-entity id="menuCard" position="0 0.5 0" rotation="-90 0 0">
                <!-- Menu Image or Video -->
                <a-image id="menuContent" src="assets/menu1.jpg" width="1.8" height="2.4" position="0 0 0"></a-image>

                <!-- Simple Text Below Menu -->
                <a-text value="MADE BY SWASTIK-TECH" 
                       color="white" 
                       position="0 -1.3 0.01" 
                       align="center" 
                       width="6"
                       scale="0.6 0.6 0.6">
                </a-text>
            </a-entity>

            <!-- 3D Navigation Buttons -->
            <!-- Previous Button -->
            <a-entity id="prevButton" class="clickable" position="-1 0.5 0" rotation="-90 0 0">
                <a-box color="#0077B5" width="0.3" height="0.3" depth="0.1"></a-box>
                <a-text value="Prev" color="white" align="center" position="0 0 0.06" scale="0.5 0.5 0.5"></a-text>
                <a-animation attribute="position" to="-1 0.6 0" dur="1000" direction="alternate" loop="true"></a-animation>
            </a-entity>

            <!-- Next Button -->
            <a-entity id="nextButton" class="clickable" position="1 0.5 0" rotation="-90 0 0">
                <a-box color="#0077B5" width="0.3" height="0.3" depth="0.1"></a-box>
                <a-text value="Next" color="white" align="center" position="0 0 0.06" scale="0.5 0.5 0.5"></a-text>
                <a-animation attribute="position" to="1 0.6 0" dur="1000" direction="alternate" loop="true"></a-animation>
            </a-entity>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>

    <!-- Instruction Text -->
    <div class="instruction">
        Point camera at Hiro marker to view menu
    </div>

    <!-- Social Media Buttons -->
    <div class="social-buttons">
        <div class="social-button" style="background: #E1306C" id="instagramBtn">
            <i class="fab fa-instagram"></i>
        </div>
        <div class="social-button" style="background: #0077B5" id="linkedinBtn">
            <i class="fab fa-linkedin"></i>
        </div>
    </div>

    <!-- Interaction Script -->
    <script>
        // Social Media Interactions
        document.getElementById('instagramBtn').addEventListener('click', () => {
            window.open('https://instagram.com/swastik-tech', '_blank');
        });

        document.getElementById('linkedinBtn').addEventListener('click', () => {
            window.open('https://linkedin.com/company/swastik-tech', '_blank');
        });

        // Multi-Page Menu Logic
        const menuContent = document.getElementById('menuContent');
        const menuPages = [
            { type: 'image', src: 'assets/menu1.jpg', width: 1.8, height: 2.4 }, // Default size for images
            { type: 'video', src: 'assets/nincasa.mp4', width: 1.8, height: 1.0 }, // Adjusted size for videos
            { type: 'image', src: 'assets/menu3.jpg', width: 1.8, height: 2.4 }
        ];
        let currentPage = 0;

        // Update Menu Content
        function updateMenu() {
            const page = menuPages[currentPage];
            menuContent.setAttribute('src', page.src);
            menuContent.setAttribute('width', page.width);
            menuContent.setAttribute('height', page.height);
            menuContent.setAttribute('visible', true);

            if (page.type === 'video') {
                menuContent.play(); // Autoplay the video
            }
        }

        // Next Button Interaction
        document.getElementById('nextButton').addEventListener('click', () => {
            currentPage = (currentPage + 1) % menuPages.length;
            updateMenu();
        });

        // Previous Button Interaction
        document.getElementById('prevButton').addEventListener('click', () => {
            currentPage = (currentPage - 1 + menuPages.length) % menuPages.length;
            updateMenu();
        });

        // Initialize Menu
        updateMenu();
    </script>
</body>
</html>
