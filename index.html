<!DOCTYPE html>
<html>
<head>
    <title>AR Restaurant Menu</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global Styles */
        body { margin: 0; overflow: hidden; }

        /* Instruction Panel */
        .instruction {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 8px;
            z-index: 1000;
            font-family: Arial, sans-serif;
        }

        /* Social Media Buttons */
        .social-buttons {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 20px;
        }

        .social-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .social-button:hover {
            transform: scale(1.2);
        }

        /* Keyboard Press Effect */
        .keyboard {
            position: absolute;
            bottom: -1.5em;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
        }

        .key {
            display: inline-block;
            font-family: "Poppins", sans-serif;
            font-weight: 900;
            color: white;
            font-size: 0.3em;
            margin: 0 0.1em;
            transition: transform 0.2s;
        }

        /* Animation keyframes */
        @keyframes pressDown { 
            30%, 40%, 100% { transform: translateY(0); }
            35% { transform: translateY(2px); } 
        }
        .key:nth-child(1) { animation: pressDown 2s infinite; }
        .key:nth-child(2) { animation: pressDown 3s infinite; }
        .key:nth-child(3) { animation: pressDown 4s infinite; }
        .key:nth-child(4) { animation: pressDown 2.5s infinite; }
        .key:nth-child(5) { animation: pressDown 3.5s infinite; }
        .key:nth-child(6) { animation: pressDown 2.2s infinite; }
        .key:nth-child(7) { animation: pressDown 3.2s infinite; }
        .key:nth-child(8) { animation: pressDown 2s infinite; }
        .key:nth-child(9) { animation: pressDown 3s infinite; }
        .key:nth-child(10) { animation: pressDown 4s infinite; }
        .key:nth-child(11) { animation: pressDown 2.5s infinite; }
        .key:nth-child(12) { animation: pressDown 3.5s infinite; }
        .key:nth-child(13) { animation: pressDown 2.2s infinite; }
    </style>
</head>
<body>
    <!-- AR Scene -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Hiro Marker -->
        <a-marker preset="hiro">
            <!-- Menu Card -->
            <a-entity position="0 0.5 0" rotation="-90 0 0">
                <!-- Menu Image -->
                <a-image src="assets/menu.jpg" width="1.8" height="2.4" position="0 0 0"></a-image>

                <!-- Made by SWASTIK-TECH Text -->
                <a-entity class="keyboard" position="0 -1.3 0.01">
                    <a-text value="MADE BY" color="white" align="center" width="6" position="0 0.2 0" scale="0.8 0.8 0.8"></a-text>
                    <a-entity position="-0.45 -0.15 0">
                        <span class="key">S</span>
                        <span class="key">W</span>
                        <span class="key">A</span>
                        <span class="key">S</span>
                        <span class="key">T</span>
                        <span class="key">I</span>
                        <span class="key">K</span>
                        <span class="key">-</span>
                        <span class="key">T</span>
                        <span class="key">E</span>
                        <span class="key">C</span>
                        <span class="key">H</span>
                    </a-entity>
                </a-entity>
            </a-entity>

            <!-- 3D Food Models -->
            <a-entity id="burgerModel" position="1 0.5 0" scale="0.5 0.5 0.5" visible="false">
                <!-- Burger model components -->
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <!-- UI Elements -->
    <div class="instruction">
        Point camera at Hiro marker to view menu
    </div>

    <div class="social-buttons">
        <div class="social-button" style="background: #E1306C" id="instagramBtn">
            <i class="fab fa-instagram"></i>
        </div>
        <div class="social-button" style="background: #0077B5" id="linkedinBtn">
            <i class="fab fa-linkedin"></i>
        </div>
    </div>

    <script>
        // Social Media Interactions
        document.getElementById('instagramBtn').addEventListener('click', () => {
            window.open('https://instagram.com/swastik-tech', '_blank');
        });

        document.getElementById('linkedinBtn').addEventListener('click', () => {
            window.open('https://linkedin.com/company/swastik-tech', '_blank');
        });

        // Add keyboard press effect to all keys
        document.querySelectorAll('.key').forEach((key, index) => {
            key.style.animation = `pressDown ${2 + (index * 0.2)}s infinite`;
        });
    </script>
</body>
</html>
