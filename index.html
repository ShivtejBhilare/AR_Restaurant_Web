<!DOCTYPE html>
<html>
<head>
    <title>AR Restaurant Menu</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        .instruction {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Hiro Marker -->
        <a-marker preset="hiro">
            <a-entity position="0 0.5 0" rotation="-90 0 0">
                <a-entity geometry="primitive: plane; width: 1.5; height: 1"
                          material="color: #FFFFFF; opacity: 0.9">
                    <a-text value="Welcome!" color="#333" align="center" position="0 0.3 0.01"></a-text>
                    <a-text value="Burger - $12" color="#333" align="center" position="0 0 0.01"></a-text>
                </a-entity>
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <div class="instruction">
        Point camera at the Hiro marker (search "Hiro marker AR.js" to print one)
        
    </div>
</body>
</html>
