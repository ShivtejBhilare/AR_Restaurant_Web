<!DOCTYPE html>
<html>
<head>
    <title>AR Restaurant Menu</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global Styles */
        body { margin: 0; overflow: hidden; }

        /* Instruction Panel */
        .instruction {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 8px;
            z-index: 1000;
            font-family: Arial, sans-serif;
        }

        /* Social Media Buttons */
        .social-buttons {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 20px;
        }

        .social-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .social-button:hover {
            transform: scale(1.2);
        }

        /* Font Awesome Icons */
        .social-button i {
            color: white;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <!-- AR Scene -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Hiro Marker -->
        <a-marker preset="hiro">
            <!-- Menu Card -->
            <a-entity position="0 0.5 0" rotation="-90 0 0">
                <!-- Menu Image -->
                <a-image src="assets/menu.jpg" width="1.8" height="2.4" position="0 0 0"></a-image>

                <!-- Made by SWASTIK-TECH Text -->
                <a-entity position="0 -1.5 0.01">
                    <!-- Single Line Text -->
                    <a-entity position="-0.8 0 0" scale="0.8 0.8 0.8">
                        <a-text class="key" value="M" color="white" position="-0.8 0 0"></a-text>
                        <a-text class="key" value="A" color="white" position="-0.7 0 0"></a-text>
                        <a-text class="key" value="D" color="white" position="-0.6 0 0"></a-text>
                        <a-text class="key" value="E" color="white" position="-0.5 0 0"></a-text>
                        <a-text class="key" value=" " color="white" position="-0.4 0 0"></a-text>
                        <a-text class="key" value="B" color="white" position="-0.3 0 0"></a-text>
                        <a-text class="key" value="Y" color="white" position="-0.2 0 0"></a-text>
                        <a-text class="key" value=" " color="white" position="-0.1 0 0"></a-text>
                        <a-text class="key" value="S" color="white" position="0 0 0"></a-text>
                        <a-text class="key" value="W" color="white" position="0.1 0 0"></a-text>
                        <a-text class="key" value="A" color="white" position="0.2 0 0"></a-text>
                        <a-text class="key" value="S" color="white" position="0.3 0 0"></a-text>
                        <a-text class="key" value="T" color="white" position="0.4 0 0"></a-text>
                        <a-text class="key" value="I" color="white" position="0.5 0 0"></a-text>
                        <a-text class="key" value="K" color="white" position="0.6 0 0"></a-text>
                        <a-text class="key" value="-" color="white" position="0.7 0 0"></a-text>
                        <a-text class="key" value="T" color="white" position="0.8 0 0"></a-text>
                        <a-text class="key" value="E" color="white" position="0.9 0 0"></a-text>
                        <a-text class="key" value="C" color="white" position="1.0 0 0"></a-text>
                        <a-text class="key" value="H" color="white" position="1.1 0 0"></a-text>
                    </a-entity>
                </a-entity>
            </a-entity>

            <!-- 3D Food Models -->
            <a-entity id="burgerModel" position="1 0.5 0" scale="0.5 0.5 0.5" visible="false">
                <!-- Burger model components -->
            </a-entity>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>

    <!-- UI Elements -->
    <div class="instruction">
        Point camera at Hiro marker to view menu
    </div>

    <div class="social-buttons">
        <div class="social-button" style="background: #E1306C" id="instagramBtn">
            <i class="fab fa-instagram"></i>
        </div>
        <div class="social-button" style="background: #0077B5" id="linkedinBtn">
            <i class="fab fa-linkedin"></i>
        </div>
    </div>

    <script>
        // Social Media Interactions
        document.getElementById('instagramBtn').addEventListener('click', () => {
            window.open('https://instagram.com/swastik-tech', '_blank');
        });

        document.getElementById('linkedinBtn').addEventListener('click', () => {
            window.open('https://linkedin.com/company/swastik-tech', '_blank');
        });

        // Add keyboard press effect to all keys
        const keys = document.querySelectorAll('.key');
        keys.forEach((key, index) => {
            key.setAttribute('animation', {
                property: 'position',
                to: `0 ${0.02 + (index * 0.005)} 0`,
                dir: 'alternate',
                dur: 1000 + (index * 200),
                loop: true,
                easing: 'easeInOutSine'
            });
        });
    </script>
</body>
</html>
