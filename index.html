<!DOCTYPE html>
<html>
<head>
    <title>AR Restaurant Menu</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        .instruction {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- AR Scene -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Hiro Marker -->
        <a-marker preset="hiro">
            <!-- Menu Card -->
            <a-entity position="0 0.5 0" rotation="-90 0 0">
                <!-- Menu Image (Replace with your image) -->
                <a-image src="assets/menu.jpg" width="1.5" height="2" position="0 0 0"></a-image>

                <!-- Footer Text with Randomized Keyboard Effect -->
                <a-entity id="keyboardText" position="0 -1.2 0.01" scale="0.5 0.5 0.5">
                    <a-text id="dynamicText" value="" color="#FFFFFF" align="center"></a-text>
                </a-entity>

                <!-- Social Media Buttons -->
                <!-- Instagram Button -->
                <a-entity id="instagramButton" position="-0.4 -1.5 0.01" scale="0.2 0.2 0.2">
                    <a-image src="assets/instagram-logo.png" width="0.5" height="0.5"></a-image>
                    <a-animation attribute="scale" to="0.25 0.25 0.25" dur="500" begin="mouseenter" end="mouseleave"></a-animation>
                </a-entity>

                <!-- LinkedIn Button -->
                <a-entity id="linkedinButton" position="0.4 -1.5 0.01" scale="0.2 0.2 0.2">
                    <a-image src="assets/linkedin-logo.png" width="0.5" height="0.5"></a-image>
                    <a-animation attribute="scale" to="0.25 0.25 0.25" dur="500" begin="mouseenter" end="mouseleave"></a-animation>
                </a-entity>
            </a-entity>

            <!-- 3D Food Objects -->
            <!-- Chicken Fried Rice -->
            <a-entity id="riceModel" position="1 0 0" scale="0.5 0.5 0.5" visible="false">
                <a-box color="#8B4513" depth="0.3" height="0.1" width="0.8" position="0 0.3 0"></a-box>
                <a-cylinder color="#DEB887" radius="0.4" height="0.2" position="0 0.2 0"></a-cylinder>
                <a-sphere color="#FF6347" radius="0.15" position="0 0.35 0"></a-sphere>
                <a-box color="#228B22" depth="0.3" height="0.05" width="0.7" position="0 0.15 0"></a-box>
                <a-animation attribute="position" from="1 0 0" to="1 0.5 0" dur="2000" repeat="indefinite" direction="alternate"></a-animation>
            </a-entity>

            <!-- Beef Burger -->
            <a-entity id="burgerModel" position="-1 0 0" scale="0.6 0.6 0.6" visible="false">
                <a-cylinder color="#8B4513" radius="0.5" height="0.2" position="0 0.1 0"></a-cylinder>
                <a-cylinder color="#FFD700" radius="0.4" height="0.1" position="0 0.2 0"></a-cylinder>
                <a-sphere color="#FF6347" radius="0.15" position="0 0.3 0"></a-sphere>
                <a-animation attribute="rotation" to="0 360 0" dur="3000" repeat="indefinite"></a-animation>
            </a-entity>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>

    <!-- Instruction Text -->
    <div class="instruction">
        Point camera at the Hiro marker to view the menu.
    </div>

    <!-- Interaction Script -->
    <script>
        // Randomized Keyboard Pressing Text Effect
        const textElement = document.getElementById('dynamicText');
        const finalText = "Made by SWASTIK-TECH";
        let currentText = "";
        let index = 0;

        const randomizeText = () => {
            if (index < finalText.length) {
                currentText += finalText[index];
                textElement.setAttribute('value', currentText);
                index++;
                setTimeout(randomizeText, 100); // Adjust speed here
            }
        };

        // Start the effect
        randomizeText();

        // Add click interactions for menu items
        const menuItems = [
            { id: 'riceModel', text: 'Chicken Fried Rice' },
            { id: 'burgerModel', text: 'Beef Burger' }
        ];

        menuItems.forEach(item => {
            const model = document.getElementById(item.id);
            const text = document.createElement('a-text');
            text.setAttribute('value', item.text);
            text.setAttribute('position', '0 -0.5 0');
            text.setAttribute('color', 'red');
            text.setAttribute('visible', 'false');

            model.addEventListener('click', () => {
                model.setAttribute('visible', !model.getAttribute('visible'));
                text.setAttribute('visible', !text.getAttribute('visible'));
                setTimeout(() => text.setAttribute('visible', 'false'), 2000);
            });

            model.appendChild(text);
        });

        // Add click interactions for social media buttons
        const instagramButton = document.getElementById('instagramButton');
        const linkedinButton = document.getElementById('linkedinButton');

        instagramButton.addEventListener('click', () => {
            window.open('https://www.instagram.com/swastik-tech', '_blank');
        });

        linkedinButton.addEventListener('click', () => {
            window.open('https://www.linkedin.com/company/swastik-tech', '_blank');
        });
    </script>
</body>
</html>
